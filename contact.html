<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sneakers Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles for body and header */
        body {
            font-family: 'Arial', sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed; 
            background-size: cover; /* Ensure the image covers the entire page */
            margin: 0;
            padding: 0;
            color: #333; /* Ensure text is readable against the background */
        }
        
        main {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for readability */
            border-radius: 10px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
        }

        form {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        form button {
            background-color: #ff5733;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #e74c3c;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #ff5733; /* Accent color for headings */
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .contact-info .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-info .contact-item i {
            font-size: 1.5em;
            color: #ff5733;
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer form {
            margin-top: 10px;
        }

        footer input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        footer button[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #ff5733;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }

        footer button[type="submit"]:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <img src="logoo.png" alt="Sneakers Store Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <div class="contact-container">
            <form action="submit-form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <h2>Our Office</h2>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>1234 Street Name, Toronto, Ontario, HJ5 G6G</p>
                </div>
                <h2>Email Us</h2>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@sneakersstore.com</p>
                </div>
                <h2>Call Us</h2>
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <p>546 456-7890</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sneakers Store. All rights reserved.</p>
        <form action="contact.html" method="get">
            <input type="email" placeholder="Email" name="newsletter-email">
            <button type="submit">Subscribe</button>
        </form>
    </footer>
    <!-- FontAwesome icons for contact info -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
